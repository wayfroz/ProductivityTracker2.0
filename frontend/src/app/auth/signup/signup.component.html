<div class="signup-container">
    <h2>Create an Account</h2>
  
    <form (ngSubmit)="onSubmit()" #form="ngForm" class="signup-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          [(ngModel)]="name"
          placeholder="Enter your name"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Choose a password"
          required
          minlength="6"
        />
      </div>
  
      <div style="padding:12px">
        <button mat-raised-button color="primary" type="submit">
          Sign Up
        </button>
      </div>
  
      <div *ngIf="signupFailed" class="error-message">{{ message }}</div>
      <div *ngIf="!signupFailed && message" class="success-message">
        {{ message }}
      </div>
    </form>
  
    <p>
      Already have an account?
      <a routerLink="/login">Log in here</a>
    </p>
  </div>
