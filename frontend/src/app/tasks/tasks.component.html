<div class="tasks-wrapper">
    <div class="tasks-header">
        <div class="tasks-form-container">
            <h2>Add a Task</h2>
            <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
                
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" [(ngModel)]="tasks.title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" [(ngModel)]="tasks.description"></textarea>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" [(ngModel)]="tasks.date" required>

                <button type="submit" [disabled]="!taskForm.form.valid">Add to the calendar</button>
            </form>
        </div>
    </div>
</div>
